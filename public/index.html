<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>

  <link rel="stylesheet" href="styles/css/style.css">
  <link rel="stylesheet" href="styles/css/index.css">
</head>
<body>
  <nav class="navbar">Menu</nav>
  <section class="result-container">
    <div>
      <label for="filter" id="filter-label">Filter By:</label>
      <select name="filter" id="filter-food" onchange="fetchMenus()">
        <option>All</option>
        <option>Breakfast</option>
        <option>Lunch</option>
        <option>Shakes</option>
      </select>

      <label for="sort" id="sort-label">Sort By Price:</label>
      <select name="sort" id="price-sort" onchange="fetchMenus()">
        <option>Random</option>
        <option>High to Low</option>
        <option>Low to High</option>
      </select>
    </div>
    
    <div class="result"></div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <div id="submit-btn"></div>
</body>
</html>
